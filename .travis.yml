language: scala
scala:
- 2.11.12
- 2.12.8
jdk:
- openjdk8
sudo: required
dist: xenial
cache:
  directories:
  - "$HOME/.ivy2"
  - "$HOME/.coursier"
  - "$HOME/.sbt"
script:
- sbt ++$TRAVIS_SCALA_VERSION coverage test
after_success:
- sbt coverageReport coveralls
- test $PUBLISH == "true" && test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH
  == "master" && script -c 'gpg -a --import project/.keyring.asc' > /dev/null && sbt +publishSigned
before_install:
- openssl aes-256-cbc -K $encrypted_8d7abf919097_key -iv $encrypted_8d7abf919097_iv
  -in project/.keyring.asc.enc -out project/.keyring.asc -d
